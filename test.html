<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Car Filter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <!-- Search Bar -->
    <div class="mt-8 flex justify-center">
        <div class="bg-white rounded-2xl shadow-lg flex flex-wrap items-center px-4 py-3 w-full max-w-3xl space-x-4">
            
            <select id="typeFilter" class="bg-transparent text-gray-700 outline-none px-2" onchange="filterCars()">
                <option value="">All Types</option>
                <option value="SUV" selected>SUV</option>
                <option value="Sedan">Sedan</option>
                <option value="Van">Van</option>
                <option value="Convertible">Convertible</option>
            </select>
    
            <select id="fuelFilter" class="bg-transparent text-gray-700 outline-none px-2" onchange="filterCars()">
                <option value="">All Fuel Types</option>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
            </select>
    
            <select id="transmissionFilter" class="bg-transparent text-gray-700 outline-none px-2" onchange="filterCars()">
                <option value="">All Transmissions</option>
                <option value="CVT">CVT</option>
                <option value="Automatic">Automatic</option>
                <option value="Manual">Manual</option>
            </select>
    
            <button class="bg-blue-600 text-white rounded-full p-3" onclick="filterCars()">
                Search
            </button>
        </div>
    </div>
    
    <!-- Car Results Container -->
    <div id="carResults" class="flex flex-wrap justify-center mt-6"></div>
    

    <!-- Car Listing -->
    <!-- <div id="carList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-8 max-w-6xl mx-auto"></div> -->

    <script>
        // Car JSON Data
        const cars = [
    { id: 1, name: "T-Cross – 2023", fuel: "Petrol", transmission: "CVT", price: "$15,000", image: "/assets/latest_cars/latest1.png", type: "SUV" },
    { id: 2, name: "C-Class – 2023", fuel: "Petrol", transmission: "Automatic", price: "$150,000", image: "/assets/latest_cars/latest2.png", type: "Sedan" },
    { id: 3, name: "Ford Transit – 2021", fuel: "Diesel", transmission: "Manual", price: "$22,000", image: "/assets/latest_cars/latest3.png", type: "Van" },
    { id: 4, name: "New GLC – 2023", fuel: "Petrol", transmission: "Automatic", price: "$95,000", image: "/assets/latest_cars/latest4.png", type: "SUV" },
    { id: 5, name: "Ford Transit – 2021", fuel: "Diesel", transmission: "Manual", price: "$22,000", image: "/assets/cars/car1.png", type: "SUV" },
    { id: 6, name: "New GLC – 2023", fuel: "Petrol", transmission: "Automatic", price: "$95,000", image: "/assets/cars/car2.png", type: "Van" },
    { id: 7, name: "Audi A6 3.5 – New", fuel: "Petrol", transmission: "Automatic", price: "$58,000", image: "/assets/cars/car3.png", type: "Sedan" },
    { id: 8, name: "Corolla Altis – 2023", fuel: "Petrol", transmission: "CVT", price: "$45,000", image: "/assets/cars/car4.png", type: "Convertible" }
];

function filterCars() {
    const typeFilter = document.getElementById("typeFilter").value;
    const fuelFilter = document.getElementById("fuelFilter").value;
    const transmissionFilter = document.getElementById("transmissionFilter").value;

    const filteredCars = cars.filter(car => 
        (typeFilter === "" || car.type === typeFilter) &&
        (fuelFilter === "" || car.fuel === fuelFilter) &&
        (transmissionFilter === "" || car.transmission === transmissionFilter)
    );

    displayCars(filteredCars);
}

function displayCars(filteredCars) {
    const resultsContainer = document.getElementById("carResults");
    resultsContainer.innerHTML = "";

    if (filteredCars.length === 0) {
        resultsContainer.innerHTML = "<p>No cars found.</p>";
        return;
    }

    filteredCars.forEach(car => {
        const carCard = `
            <div class="bg-white shadow-md rounded-lg p-4 m-2 w-64">
                <img src="${car.image}" alt="${car.name}" class="w-full h-40 object-cover rounded">
                <h3 class="text-lg font-bold mt-2">${car.name}</h3>
                <p>Fuel: ${car.fuel} | Transmission: ${car.transmission}</p>
                <p class="text-blue-600 font-bold">${car.price}</p>
            </div>
        `;
        resultsContainer.innerHTML += carCard;
    });
}

// Load SUVs by default
window.onload = () => {
    filterCars();
};

    </script>

</body>
</html>
